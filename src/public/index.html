<!DOCTYPE html>
<html>

<head>
	<title>Zendesk Ticket Viewer</title>
	<style type="text/css" title="currentStyle">
		@import "./assets/style.css";
	</style>
	<script type="text/javascript" language="javascript" src="./assets/jquery.js"></script>
	<link rel="stylesheet" type="text/css" href="./assets/datatables/media/css/jquery.dataTables.css">
	<script type="text/javascript" charset="utf-8" src="./assets/datatables/media/js/jquery.dataTables.js"></script>
	<script type="text/javascript" charset="utf-8">
		$(document).ready(function () {
			$.ajax({
				'url': "/api/tickets",
				'method': "GET",
				'contentType': 'application/json'
			}).done(function (res) {
				$('#example').dataTable(
					{
						"aaData": res.data,
						"columns": [
							{ data: "id" },
							{ data: "status" },
							{ data: "subject" },
							{ data: "description" },
							{ data: "created_at" },
							{ data: "updated_at" },
						],
						"paging": true,
						"autoWidth": true,
						"pageLength": 25,
						"lengthChange": false
					}
				);
			}).fail(function (jqXHR, status, err) {
				alert(err);
			})
		});

		function getRequestTicket() {
			let id = document.getElementById("reqId").value;
			$.ajax({
				'url': "/api/ticket/" + id,
				'method': "GET",
				'contentType': 'application/json'
			}).done(function (res) {
				alert(JSON.stringify(res));
			}).fail(function (jqXHR, status, err) {
				console.log(jqXHR.responseText)
				alert(jqXHR.responseText);
			});
			return false;
		}
	</script>
</head>

<body id="dt_example" data-new-gr-c-s-check-loaded="14.1040.0" data-gr-ext-installed="">
	<div id="container">
		<div class="full_width big">
			<h1>Zendesk Ticket Viewer</h1>
		</div>
		<div id="demo">
			<div class="full_width big">
				<h2>Get individual ticket details</h2>
			</div>
			<form onsubmit="return getRequestTicket();">
				<label for="reqId">Request ID:</label>
				<input type="number" id="reqId" name="reqId" value="" min="1"><br><br>
				<input type="submit" value="Submit">
			</form>
			<br>
			<br>
			<hr>
			<div class="full_width big">
				<h2>Get all tickets</h2>
			</div>
			<div id="example_wrapper" class="dataTables_wrapper" role="grid">
				<table cellpadding="0" cellspacing="0" border="0" class="display dataTable" id="example" width="100%"
					aria-describedby="example_info" style="width: 100%;">
					<thead>
						<tr>
							<th>ID</th>
							<th>Status</th>
							<th>Subject</th>
							<th>Description</th>
							<th>Created At</th>
							<th>Updated At</th>
						</tr>
					</thead>
					<tbody>
						<tr class="odd">
							<td valign="top" colspan="6" class="dataTables_empty">Loading data....</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

</html>
